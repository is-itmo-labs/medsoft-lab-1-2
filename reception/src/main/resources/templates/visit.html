<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reception — Register Encounter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Регистрация приёма (FHIR Encounter)</h1>

    <div class="mb-4">
        <label class="block mb-1">Patient ID (в core):</label>
        <input id="patientId" class="border p-2 w-full rounded" placeholder="Например 1"/>
    </div>

    <div class="mb-4">
        <label class="block mb-1">Doctor Name:</label>
        <input id="doctorName" class="border p-2 w-full rounded" placeholder="Dr. Ivanov"/>
    </div>

    <div class="mb-4">
        <label class="block mb-1">Reason / Note:</label>
        <input id="reason" class="border p-2 w-full rounded" placeholder="Жалобы"/>
    </div>

    <div class="flex space-x-2">
        <button id="send" class="px-4 py-2 bg-green-600 text-white rounded">Отправить FHIR</button>
    </div>

    <div id="response" class="mt-4 text-sm text-gray-700"></div>
</div>

<script>
    document.getElementById('send').addEventListener('click', async () => {
        const pid = document.getElementById('patientId').value.trim();
        const doc = document.getElementById('doctorName').value.trim();
        const reason = document.getElementById('reason').value.trim();

        if (!pid || !doc) {
            document.getElementById('response').innerText = 'PatientId и DoctorName обязательны';
            return;
        }

        const payload = {
            resourceType: "Encounter",
            subject: { reference: `Patient/${pid}` },
            participant: [{ individual: { display: doc } }],
            status: "in-progress",
            reasonCode: [{ text: reason }]
        };

        const respEl = document.getElementById('response');
        respEl.innerText = 'Отправка...';

        try {
            const res = await fetch('/api/sendEncounter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const text = await res.text();
            respEl.innerText = 'Ответ: ' + text;
        } catch (e) {
            respEl.innerText = 'Ошибка: ' + e;
        }
    });
</script>
</body>
</html>
