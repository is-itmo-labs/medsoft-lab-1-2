<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Удаление пациента</title>
</head>
<body class="p-8">
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Удаление пациента</h1>
    <form id="deleteForm" class="space-y-2">
        <input id="patientId" placeholder="ID пациента" class="border p-2 w-full"/>
        <button class="bg-red-500 text-white px-4 py-2 rounded">Удалить</button>
    </form>
    <div id="msg" class="mt-4 text-sm"></div>
</div>

<script>
    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('patientId').value;
        const res = await fetch('/api/delete', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id})
        });
        const text = await res.text();
        document.getElementById('msg').innerText = text;
    });
</script>
</body>
</html>
