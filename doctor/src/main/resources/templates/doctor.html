<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Доктор ' + ${doctorName}">Доктор</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800" th:text="'Доктор: ' + ${doctorName}"></h1>

    <table class="min-w-full border border-gray-300 rounded-lg">
        <thead class="bg-gray-200 text-gray-700">
        <tr>
            <th class="py-2 px-4 border">Пациент</th>
            <th class="py-2 px-4 border">Дата визита</th>
            <th class="py-2 px-4 border">Причина</th>
            <th class="py-2 px-4 border">Статус</th>
        </tr>
        </thead>
        <tbody id="visits-body">
        <tr th:each="v : ${visits}" class="border-b hover:bg-gray-50">
            <td class="py-2 px-4" th:text="${v['patientRef']}">Patient/1</td>
            <td class="py-2 px-4" th:text="${v['visitDate']}">2025-10-17</td>
            <td class="py-2 px-4" th:text="${v['reason']}">Жалобы</td>
            <td class="py-2 px-4 font-semibold" th:text="${v['status']}">INPROGRESS</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const DOCTOR_NAME = /*[[${doctorName}]]*/ 'unknown';
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:src="@{/js/websocket.js}"></script>

</body>
</html>
